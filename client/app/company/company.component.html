<div>
  <form [formGroup]="compForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Company Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" class="form-control" formControlName="location">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" formControlName="description">
    </div>
    <div class="form-group">
        <label for="logo">Logo</label>
        <input type="text" id="logo" class="form-control" formControlName="logo">
    </div>
    <div class="form-group">
      <label for="resType">Select Business Domain</label>
       <br>
       <div class="btn-group" dropdown>
          <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
            {{selectedBussDomain}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" dropdownMenu aria-labelledby="simple-dropdown">
            <li *ngFor="let domain of busiDomains">
              <a class="dropdown-item" (click)="changeBussDomain(domain)">{{domain}}</a>
            </li>
          </ul>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!compForm.valid">Submit</button>
  </form>
</div>
