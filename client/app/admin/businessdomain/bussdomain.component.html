<div class="container">
    <h2>Business Domains</h2>            
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bussDomain of bussDomains">
                    <td>{{bussDomain.name}}</td>
                    <td>{{bussDomain.description}}</td>
                </tr>
            </tbody>
    </table>
</div>
